<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'nav_manage/style_image_01.css' %}">
</head>
<body class="gray-bg" style="text-align:center">
<h2>管理员登录</h2>
<form action="/nav_manage/admin_login/submit" method="post">
    <div class="dandan">
        <input type="text" name="username" id="username" placeholder="请输入用户名">
    </div>
    <div class="dandan">
        <input type="password" name="password" id="password" placeholder="输入密码">
    </div>
    {% csrf_token %}
    <input type="submit" value="登录">
</form>
<a role="button" class="btn btn-primary" type="button" target="_self" href="/nav_manage/unimplemented_msg">[找回密码]</a>
<a role="button" class="btn btn-primary" type="button" target="_self" href="/nav_manage/unimplemented_msg">[管理注册]</a>
</body>
</html>
