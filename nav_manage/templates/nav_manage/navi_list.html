<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理导航页</title>
    {% load static %}
    {#    <link rel="stylesheet" href="{% static 'nav_manage/style_image_01.css' %}">#}
    <style>
        a {
            font-weight: bold;
        {#text-decoration: none;#}
        }

        td {
            min-width: 88px;
            max-width: 888px;
            max-height: 10px;
            overflow: auto;
            width: auto;
            word-wrap: break-word;
            word-break: break-all;
            white-space: normal;
            text-align: center;
        {#white-space: nowrap;#}{#overflow: hidden;#}{#text-overflow: ellipsis;#}
        }
    </style>
</head>
<body class="gray-bg">
<h2>
    <center>管理导航页</center>
</h2>
<a role="button" class="btn btn-primary" type="button" target="_self" href="/nav_manage/">[回到主页]</a>
<a role="button" class="btn btn-primary" type="button" target="_self" href="/nav_manage/navi_list">[页面刷新]</a>
{% if admin.permissions.can_edit %}
    <a role="button" class="btn btn-primary" type="button" target="_self" href="/nav_manage/create_navi">[添加分类]</a>
{% endif %}
{% if admin.permissions.can_sort %}
    <a role="button" class="btn btn-primary" type="button" target="_self" href="/nav_manage/sort_navi">[排序分类]</a>
{% endif %}
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h4>管理分类列表</h4>
    </div>
    <div class="ibox-content">
        <table data-toggle="table" data-height="600" class="table text-nowrap" border="1" align="center">
            {% include 'nav_manage/navi_list_head.html' %}
            <tbody>
            {% for item in items %}
                <tr>
                    {% include 'nav_manage/navi_list_item.html' %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
